<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de tarefas</title>
</head>
<body style="margin: 0px;">
    <div id="div-header" style="background:linear-gradient(45deg, #003785, #2196f3);padding: 10px;background-position: 0%;display: flex; justify-content: space-between;">
        <h1 style="color: white;margin-left: 30px;">Gerenciamento de tarefas</h1>
        <div style="display: flex; justify-content: flex-end;">
            <button style="margin: 10px;"><h3>Cadastrar Usuarios</h3></button>
            <button style="margin: 10px;"><h3>Cadastrar Tarefas</h3></button>
            <button style="margin: 10px;"><h3>Gerenciar Tarefas</h3></button>
        </div>
    </div>
    <form style="margin: 60px;" action="/cadastrar-usuario" method="post">
        <h2>Cadastrar Usuario</h2>
        <label for="nome"><h4>Nome:</h4></label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email"><h4>E-mail:</h4></label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <p></p>
        <input type="submit" value="Cadastrar">
    
</body>
</html>
